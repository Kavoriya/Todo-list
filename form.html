<div class="add-task-form">
   <form action="#">
      <ul>
         <li>
            <label for="title">To do:</label>
            <input type="text" id="title">
         </li>
         <li>
            <label for="date">Due date:</label>
            <input type="date" id="date">
         </li>
         <li>
            <label for="note">Note:</label>
            <input type="text">
         </li>
         <li>
            <label for="isImportant">Important:</label>
            <input type="checkbox" id="isImportant">
         </li>
      </ul>
      <button class="submit-task" type="button">Add task</button>
   </form>
</div>
